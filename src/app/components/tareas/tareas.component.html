<div>
    <form class="col-md-12" #addTask="ngForm" (ngSubmit)="onSubmit(addTask)">
        <div class="form-group ">
            <div class="row col-md-12">
                <div class="col-md-3 offset-md-4">
                    <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="tarea.titulo" required
                        placeholder="Nueva tarea" class="form-control" />
                </div>
                <div class="col-md-3 ml-md-auto">
                    <input type="submit" value="Agregar" [disabled]="addTask.invalid" class="btn btn-success" />
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-md-3 card" style="height: 400px;">
            <h3>Backlog</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let tarea of backlogList">
                    <app-tarea-card [tarea]="tarea" (nextChange)="nextStep($event)" (backChange)="backStep($event)"
                        (deleteChange)="deleted($event)">
                    </app-tarea-card>
                </li>
            </ul>
        </div>
        <div class="col-md-3 card" style="height: 400px;">
            <h3>To Do</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let tarea of toDoList">
                    <app-tarea-card [tarea]="tarea" (nextChange)="nextStep($event)" (backChange)="backStep($event)"
                        (deleteChange)="deleted($event)">
                    </app-tarea-card>
                </li>
            </ul>
        </div>
        <div class="col-md-3 card" style="height: 400px;">
            <h3>Ongoing</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let tarea of ongoingList">
                    <app-tarea-card [tarea]="tarea" (nextChange)="nextStep($event)" (backChange)="backStep($event)"
                        (deleteChange)="deleted($event)">
                    </app-tarea-card>
                </li>
            </ul>
        </div>
        <div class="col-md-3 card" style="height: 400px;">
            <h3>Done</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let tarea of doneList">
                    <app-tarea-card [tarea]="tarea" (nextChange)="nextStep($event)" (backChange)="backStep($event)"
                        (deleteChange)="deleted($event)">
                    </app-tarea-card>
                </li>
            </ul>
        </div>
    </div>
</div>
